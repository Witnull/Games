    <head>
        <meta charset="utf-8">
        <title>
            Rock - Paper - Scissors
        </title>
    </head>
    <body>
        <h2>Your Score: </h2>
        <h3>Lose: <span id = "los"></span></h3>
        <h3>Win: <span id = "win"></span></h3>
        <h3>Draw: <span id = "drw"></span></h3>
        <h3>Total Match: <span id = "total"></span></h3>

        <h2> Computer Choice: <span id="c-choice"></span> </h2>
        <h2> Your Choice: <span id = "p-choice"></span> </h2>
        <h2>--- Result: <span id = "res"></span></h2>

        <button class = "btn" id = "Rock">Rock</button>
        <button class = "btn" id = "Paper">Paper</button>
        <button class = "btn" id = "Scissors">Scissors</button>
        <h2>-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=</h2>
        <button id ="Auto">Auto</button>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Snake game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>-- Snake game --</h1>
        <h3>Welcome 2 snake game made by NULL</h3>
        <div class="outer-frame">
            <div class="grid">
                
            </div>
            <div class="info-frame">
                <h2>--- Stats ---</h2>
                <h3>Score: <span id="scoreDp"></span><span id="HiscoreDp"></span></h3>
                <h4>Don't touch the wall</h4>
                <h2>- Settings -</h2>
                <ul class="list">
                    <button class="btn diffMode">Difficulty: Ez</button>
                    <button class="btn wallMode">Wall: Off</button>
                    <button class="btn gameMode">Game: Classic</button>
                    <button class="btn snakeMode">Snake: Normal</button>
                    <button class="btn speedMode">Speed: Normal</button>
                    <button class="btn colorMode">Color: Type 1</button>
                    <button class="btn darkMode">On</button>
                </ul>
                <h5 id="des">Classic mode</h5>
                <h2>- Restart ? -</h2>
                <button class="btn restart">Restart</button>
            </div>
        </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>

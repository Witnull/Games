<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Candy factory Tycoon</title>
        <meta name="description" content="Manage your Candy factory">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>-- Candy factory Tycoon --</h1>
        <br>
        <div class="row" id = 'vault'>
            <h2>** Vault: </h2>
            <div class ='column'>
                <h3>Cash: <span id = 'cashDp'></span></h3>
                <h3>Gold: <span id= 'goldDp'></span></h3>
            </div>
            <div class ='column'>
                <h3>Income bonus: <span id= 'icbDp'></span></h3>
                <h3>1s = <span id= 'timeDp'></span>s</h3>
                <h3>Ascend Bonus: <span id = 'ascbonus'></span> </h3>
                <progress id = 'ascprg' value="50" max="100"></progress>
            </div>   
        </div>
        <br>
        <div id = 'factory'>
            <h2>** Factory: </h2>
            <div class="list"></div>
        </div>
        <br>
        <div id='product'>
            <h2>** Product: </h2>    
            <div class="list"></div>
        </div>
        <br>
        <div id='contract'>
            <h2>** Contract: </h2>   
            <div class="list"></div> 
        </div>
        <br>
        <script src="app.js" async defer></script>
    </body>
</html>
